name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FE/package-lock.json

      - name: Install FE deps
        run: npm ci
        working-directory: FE

      - name: Build FE
        run: npm run build
        working-directory: FE

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' | sed 's/\\n/\n/g' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Sync FE dist
        run: |
          rsync -az --delete --exclude '.well-known' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }}" \
            FE/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_FE_PATH }}/

      - name: Deploy BE and restart PM2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.VPS_BE_PATH }}
          git pull origin main
          npm ci --omit=dev
          pm2 restart ${{ secrets.VPS_PM2_NAME }}
          EOF

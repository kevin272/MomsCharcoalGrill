name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FE/package-lock.json

      - name: Install FE deps
        run: npm ci
        working-directory: FE

      - name: Build FE
        run: npm run build
        working-directory: FE

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Sync FE dist
        run: |
          rsync -az --delete --exclude '.well-known' -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }}" \
            FE/dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_FE_PATH }}/

      - name: Deploy BE and restart PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ${{ secrets.VPS_BE_PATH }}
            git pull origin main
            npm ci --omit=dev
            pm2 restart ${{ secrets.VPS_PM2_NAME }}
